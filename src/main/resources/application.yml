spring:
  application:
    name: board-for-workers
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/climing-gym
      username: sa
      password: 1234
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  mustache:
    servlet:
      expose-session-attributes: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

server:
  servlet:
    encoding:
      charset: utf-8
      force: true

logging:
  level:
    root: debug